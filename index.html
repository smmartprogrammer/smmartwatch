<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet"> 
    


</head>
<body>
    
<div class="heading">
    <p>My Stop Watch</p>
    <h2>Thanks to saylani</h2>
</div>

<div class="timer">
    <p class="p"   id="Hour"></p>
    <h6>Hour</h6>
</div>

<div class="timer">
    <p class="p" id="Minutes"></p>
    <h6>Minutes</h6>
</div>

<div class="timer">
    <p class="p" id="Seconds"></p>
    <h6>Seconds</h6>
</div>

</body>
</html>
